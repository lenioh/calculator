<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>This is a dumb calculator</header>

    <div class="calculatorbody">

        <div class="display">
            <div class="actualbar"></div>
            <div class="answerbar" id="answerbar"><p></p></div>
        </div>

        <div class="numbermatrix">
            <button class="btnTwo clear click"        id="clear"      >C</button>
            <button class="btnTwo signflip click"     id="signflip"   >+/-</button>
            <button class="btnTwo divide click"       id="divide"     >/</button>
            <button class="btnTwo multiply click"     id="multiply"   >x</button>
            <button class="btnOne seven click"        id="seven"      >7</button>
            <button class="btnOne eight click"        id="eight"      >8</button>
            <button class="btnOne nine click"         id="nine"       >9</button>
            <button class="btnTwo plus click"         id="plus"       >+</button>
            <button class="btnOne four click"         id="four"       >4</button>
            <button class="btnOne five click"         id="five"       >5</button>
            <button class="btnOne six click"          id="six"        >6</button>
            <button class="btnTwo minus click"        id="minus"      >-</button>
            <button class="btnOne one click"          id="one"        >1</button>
            <button class="btnOne two click"          id="two"        >2</button>
            <button class="btnOne three click"        id="three"      >3</button>
            <button class="btnTwo equal click"        id="equal"      >=</button>
            <button class="btnOne dot click"          id="dot"        >.</button>
            <button class="btnOne zero click"         id="zero"       >0</button>
        </div>

    </div>
    <footer>made with love, made by Kriszti√°n</footer>
</body>
</html>
